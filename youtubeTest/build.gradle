apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'YoutubeFindMain'
sourceCompatibility = 8
targetCompatibility = 8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:${jackson.version}'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.json:json:20171018'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'


}
